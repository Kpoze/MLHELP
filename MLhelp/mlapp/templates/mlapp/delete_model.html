{% extends 'base.html' %}
{% block content %}
  <h2>Supprimer {{ model.model_name }}</h2>
  <p>Êtes-vous sûr de vouloir supprimer ce modèle ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
  </form>
  <a href="{% url 'mlapp:detail_model' workspace.id dataset.id %}">Annuler</a>
{% endblock %}
